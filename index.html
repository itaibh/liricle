<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            height: 100vh;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }
        
        .player {
            width: 100%;
        }
        
        .liricle {
            width: 100%;
            height: 100%;
            padding: 100px 20px;
            overflow: auto;
            scroll-behavior: smooth;
        }
        
        .liricle-line {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            opacity: 0.1;
            transition: 0.1s;
        }
        
        .liricle-line.active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <audio src="assets/song.mp3" controls class="player"></audio>
    <div class="liricle"></div>

    <script src="dist/liricle.js"></script>
    <script>
        const player = document.querySelector(".player");
        const liricle = new Liricle(".liricle");

        liricle.init("assets/song.lrc");

        let timer = null;

        player.onplay = () => {
            timer = setInterval(() => {
                const time = player.currentTime;
                liricle.sync(time);
            }, 10);
        }

        player.onpause = () => {
            clearInterval(timer);
        }
    </script>
</body>

</html>
